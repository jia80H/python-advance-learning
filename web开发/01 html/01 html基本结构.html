<!DOCTYPE html>  <!-- 文档声明,指定页面使用的html版本 -->
<html lang="en">  <!-- html文档的开始标签,设置页面语言 zh为中文,不指定也可-->
<head>  <!-- 定义文档的头部,负责对网友进行设置标题,编码格式以及引入css和js文件的 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 在移动设备浏览时,网页不缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 在ie浏览器浏览网页时,使用ie的最高版本 -->
    <title>网页标签</title>
</head>
<body>  <!-- 网页撒谎给你显示的内容 -->
    网页显示内容
</body>
</html>

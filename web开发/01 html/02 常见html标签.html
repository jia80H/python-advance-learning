<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 成对出现的标签 -->
    <h1>这是一个h1标签,有 h1~h6 六级标题</h1>
    <div>div标签,容器标签可以包裹其他标签内容</div>
    <p>段落标签</p>

    <!-- 单个出现的标签 -->
    <hr><!-- 这是水平分布线 -->
    <img src="path" alt="图片加载失时,我会出现">
    <br><!-- 换行 -->

    <!-- 带属性的标签 如src alt 和 href 等都是属性 -->
    <img src="path" alt="图片">
    <a href="http://www.baidu.com">百度一下</a>

    <!-- 标签的嵌套 -->
    <div>
        <img src="path" alt="图片">
        <a href="http://www.baidu.com">百度一下</a>
    </div>
</body>
</html>

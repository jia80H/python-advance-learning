<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        /* 注释方法改变 */
        /* 选择器,css样式可以由许多选择器组成,选择器就是来选择标签给标签添加样式 */
        a{
            color: rgb(72, 223, 41);
        }
    </style>

    <!-- 外链式 -->
    <link rel="stylesheet" href="css文件/test.css">
</head>

<body>
    <!-- 行内式 -->
    <p style="color: rgb(255, 0, 0);">我是一个段落标签</p>
    <!-- 内嵌式 -->
    <a href="#">古天乐绿了</a>
    <!-- 外链式 -->
    <h1>我是一级标题</h1>
</body>

</html>

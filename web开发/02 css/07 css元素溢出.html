<!-- 什么是css元素溢出
    当子元素(标签)的尺寸超过父元素(标签)的尺寸时﹐此时需要设置父元素显示溢出的子元素的方式﹐
    设置的方法是通过overflow属性来完成。

    overflow的设置项∶
        1. visible默认值,显示子标签溢出部分。
        2. hidden隐藏子标签溢出部分。
        3. auto 如果子标签溢出﹐则可以滚动查看其余的内容。
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: burlywood;
            /* 设置元素溢出需要在父标签选择器上进行设置 */
            overflow: auto;
        }
        .box2{
            width: 200px;
            height: 50px;
            background: cadetblue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">ggg</div>
    </div>
</body>
</html>

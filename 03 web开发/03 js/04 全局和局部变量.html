<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 局部变量只能在函数内部使用
        function fnShow() {
            // 局部变量
            var iNumb = 1;
            alert(iNumb)
        }
        fnShow();

        // alert(iNum)  // 不可访问

        // 全局变量定义在函数外, 全局变量共享
        var iNum1 = 2;
        function fnModify() {
            alert("在函数内部访问全局变量"+iNum1);
            iNum1 = 3
        }
        fnModify();

        // js可以字符串和数字直接相加,把数字指定转换为字符串
        alert("在函数外部访问全局变量"+iNum1);
    </script>
</head>
<body>
    
</body>
</html>

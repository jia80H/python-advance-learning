<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btnstyle{
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function(){
            // 根据id获取标签对象
            var oBtn = document.getElementById("btn1");
            // 获取标签属性
            alert(oBtn.type+oBtn.value);
            // 设置标签属性
            oBtn.name = "username";
            // oBtn.style.background="red";  // 直接设置
            oBtn.className = "btnstyle";  // 增加类属性
            oBtn.style.fontSize="30px";
             /* 注意:
                    class 这里变成 className
                    font-size 等 ==> fontSize 等
             */
            
            /* innerHTML 读取设置标签包裹的内容 */
            var oDiv = document.getElementById('div1');
            // 读取
            var sTxt = oDiv.innerHTML;
            alert(sTxt);
            // 写入
            oDiv.innerHTML = '<a href="http://www.baidu.com">baidu</a>'
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn1">
    <div id="div1">这是一个div</div>
</body>
</html>

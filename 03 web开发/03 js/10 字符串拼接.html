<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum1 = 10;
        var fNum2 = 11.1;
        var sStr = 'abc';

        // 数字和字符串进行拼接会自动进行类型转换(隐式), 把数字类型转成字符串,然后进行拼接
        result = iNum1 + iNum2;
        alert(result);

        result = fNum2 + sStr;
        alert(result);
    </script>
</head>

</body>
</html>

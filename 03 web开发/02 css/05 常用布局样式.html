<!-- 布局常用样式属性
    width设置元素(标签)的宽度，如: width:100px;
    height设置元素(标签)的高度，如: height:200px;
    background设置元素背景色或者背景图片，如: background:gold;设置元素的背景色, 
        background:ur(images/logo.png);设置元素的背景图片。
    border设置元素四周的边框，如: border:1 px solid black;设置元素四周边框是1像素宽的黑色实线
        以上也可以拆分成四个边的写法，分别设置四个边的:
            border-top设置顶边边框，如: border-top:10px solid red;
            border-left设置左边边框，如: borderleft:10px solid blue;
            border-right设置右边边框，如: border-right:10px solid green;
            border-bottom设置底边边框，如: border bottom:10px solid pink;
    padding设置元素包含的内容和元素边框的距离， 也叫内边距，如padding:20px;padding是同时设置4
        个边的，也可以像border-样拆分成分别设置四个边:padding-top、padding-left 、padding-right 、
        padding-bottom。
    margin设置元素和外界的距离，也叫外边距，如margin:20px;margin是同时设置4个边的，也可以像
        border-样拆分成分别设置四个边:margin-top、margin-left、margin-right、margin-bottom●
    float设置元素浮动，浮动可以让块元素排列在一行，浮动分为左浮动: float:left;右浮动: float:right;
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* background:tan; */
            background: url("img/002.jpg") no-repeat;
        }
    </style>
</head>
<body>
    <!-- 布局常用控件时div -->
    <div>哈哈哈</div>
</body>
</html>

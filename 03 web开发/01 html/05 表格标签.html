<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格标签 -->
    <table style="border: 1px solid rgb(0, 0, 0); border-collapse: collapse">
        <tr>
            <th style="border: 1px solid rgb(0, 0, 0)">姓名</th>
            <th style="border: 1px solid rgb(0, 0, 0)">年龄</th>
        </tr>
        <tr>
            <td style="border: 1px solid rgb(0, 0, 0)">张三</td>
            <td style="border: 1px solid rgb(0, 0, 0)">18</td>
        </tr>
    </table>
</body>

</html>
<!-- 
    <table>标签: 表示一个表格
    <tr>标签: 表示表格的一行
    <td>标签: 表示表格中的列
    <th>标签: 表示表格里的表头
 -->
